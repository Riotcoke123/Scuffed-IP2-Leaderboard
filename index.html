<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Users</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <h1>Top Users</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch the JSON data
        fetch('/output.json') // Relative path to the JSON file
            .then(response => response.json())
            .then(data => {
                const userTableBody = document.getElementById('userTableBody');

                data.forEach((user, index) => {
                    const row = `
                        <tr>
                            <td>${user.rank}</td>
                            <td>${user.username}</td>
                            <td>${user.score}</td>
                            <td><a href="${user.userLink}" target="_blank">Profile</a></td>
                        </tr>
                    `;
                    userTableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
